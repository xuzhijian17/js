<!doctype html>
<html>
	<head>
		<title></title>
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->
		<!--<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>-->
		<script src="./jquery-2.0.3.js"></script>
		<script src="./underscore.js"></script>
	</head>
	<body>
		<script type="text/template" id="tpl">
			<% _.each(datas, function (item) { %>
			    <div class="outer">
			        {{ item.title }} - {{ item.url }} - {{ item.film }}
			    </div>
			<% }); %>
		</script>

		<ul></ul>
		<ul id="tpl2"></ul>
	</body>
	<script type="text/javascript">
	 // 定义模板的界定符号, 在template方法中使用
	_.templateSettings = {
        // JavaScript可执行代码的界定符
        evaluate : /<%([\s\S]+?)%>/g,
        // 直接输出变量的界定符
        interpolate : /\{\{([\s\S]+?)\}\}/g,
        // 需要将HTML输出为字符串(将特殊符号转换为字符串形式)的界定符
        escape : /<%-([\s\S]+?)%>/g
    };

	var datas = [
	    {
	        title: '标题1',
	        url: 'http://www.baidu.com',
	        film: '电影名称1'
	    },
	    {
	        title: '标题2',
	        url: 'http://www.baidu.com',
	        film: '电影名称2'
	    },
	    {
	        title: '标题3',
	        url: 'http://www.baidu.com',
	        film: '电影名称3'
	    },
	    {
	        title: '标题4',
	        url: 'http://www.baidu.com',
	        film: '电影名称4'
	    },
	    {
	        title: '标题5',
	        url: 'http://www.baidu.com',
	        film: '电影名称5'
	    }
	];

	//$('body').html( _.template($('#tpl').html(), datas) );

	var li = "<li>{{ title }} - {{ url }} - {{ film }}</li>";
	document.getElementById('tpl2').innerHTML = _.map(datas, function(item) { return _.template(li, {title : item.title, url : item.url, film : item.film}); });

	//$('ul').html(_.map(datas, function(item){ return '<li>' + item.title + '-' + item.url + '-' + item.film + '</li>' }));
	</script>
</html>
